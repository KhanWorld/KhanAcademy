{% extends "about/viewblog.html" %}

{% block posts %}
    <h2 class="pulls"><a href="{{ post.local_url|escape }}">{{ post.title|escape }}</a></h2>
    <p class="pulled" style="color: #999; font-style: italic; font-family: Georgia;">{{ post.dt }}</p>
    <div id="post-content">{{ post.body }}</div>
    <p><a class="dsq-comment-count" href="{{ post.local_url|escape }}#disqus_thread">Comments</a></p>

    <script type="text/javascript">var disqus_url = "{{post.url|escapejs}}"; var disqus_title ="{{ post.title|escapejs }}";</script><hr/><div id="disqus_thread"></div>
    <script type="text/javascript">
      /**
        * var disqus_identifier; [Optional but recommended: Define a unique identifier (e.g. post id or slug) for this thread] 
        */
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = 'http://bjk5.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=bjk5">comments powered by Disqus.</a></noscript>
    <hr style="margin-bottom:60px;"/>
    <script type="text/javascript">
    var disqus_shortname = 'bjk5';
    (function () {
      var s = document.createElement('script'); s.async = true;
      s.src = 'http://disqus.com/forums/bjk5/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
{% endblock posts %}
